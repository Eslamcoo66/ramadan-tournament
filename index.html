<!DOCTYPE html>  
<html lang=**"**ar**"**>  
<head>  
<meta charset=**"**UTF-8**"**>  
<title>**تطبيق** **دورة** **رمضانية**</title>  
<style>  
    body { font-family**:** Arial; direction**:** rtl; text-align**:** right; padding**:**20px; background**:**#f5f5f5; }  
    table { border-collapse**:** collapse; width**:** 100%; margin-top**:**20px; background**:**#fff; }  
    th, td { border**:** 1px solid #999; padding**:** 8px; text-align**:** center; }  
    th { background**:** #007BFF; color**:** white; }  
    img { width**:**25px; height**:**25px; vertical-align**:**middle; margin-left**:**5px; }  
    button { padding**:** 8px 12px; margin-top**:**10px; background**:**#28a745; color**:**white; border**:**none; cursor**:**pointer; }  
    button**:**hover { background**:**#218838; }  
</style>  
</head>  
<body>  
  
<h1>**تطبيق** **دورة** **رمضانية**</h1>  
  
<label>**اختر** **المجموعة:** </label>  
<select id=**"**groupSelect**"**>  
  <option value=**"**A**"**>**المجموعة** A</option>  
  <option value=**"**B**"**>**المجموعة** B</option>  
  <option value=**"**E**"**>**المجموعة** E</option>  
  <option value=**"**F**"**>**المجموعة** F</option>  
</select>  
  
<div style=**"**margin-top**:**10px;**"**>  
<label>**الفريق** **الأول:** </label>  
<select id=**"**team1Select**"**></select>  
<label>**الأهداف:** </label>  
<input type=**"**number**"** id=**"**score1**"** min=**"**0**"** value=**"**0**"**>  
</div>  
  
<div style=**"**margin-top**:**10px;**"**>  
<label>**الفريق** **الثاني:** </label>  
<select id=**"**team2Select**"**></select>  
<label>**الأهداف:** </label>  
<input type=**"**number**"** id=**"**score2**"** min=**"**0**"** value=**"**0**"**>  
</div>  
  
<button onclick=**"**addMatch**()"**>**إضافة** **نتيجة** **المباراة**</button>  
  
<div id=**"**tablesContainer**"**></div>  
  
<script>  
const groups = {  
**"**A**":**[**"أصدقاء** **عبدالوهاب"**,**"شباب** **الشوكة"**,**"محلة** **كيل"**,**"أصدقاء** **حوش** **عيسي"**,**"شباب** **كوم** **البوص"**,**"الغراقة** **الغربية"**],  
**"**B**":**[**"الشوكة** **الحاجر"**,**"الريف** **المصري"**,**"الصوالحية"**,**"اصدقاء** **محمد** **فؤاد"**,**"الزمالكاوية"**,**"البرنوجي"**],  
**"**E**":**[**"ممتاز"**,**"كوم** **البوص"**,**"نجع** **العزايم"**,**"عزبة** **الست"**,**"أنصاف"**,**"أصدقاء** **اسامه** **الجارحي"**],  
**"**F**":**[**"نجوم** **بطورس"**,**"الديابة"**,**"كوم** **القناطر"**,**"المحطة"**,**"الحريفة"**,**"الغراقة** **الشرقية"**]  
};  
  
// **شعارات** **الفرق** **(مؤقت:** **ضع** **رابط** **شعار** **حقيقي** **أو** **استخدم** **نفس** **النص** **كنموذج)**  
const logos = {};  
for**(**let g in groups**)**{ groups[g].forEach**(**t=>{ logos[t]=**""**; }**)**; }  
  
const data = {};  
for**(**let g in groups**)**{ data[g]={}; groups[g].forEach**(**t=>{ data[g][t]={MP**:**0,W**:**0,D**:**0,L**:**0,GF**:**0,GA**:**0,GD**:**0,Pts**:**0}; }**)**; }  
  
function updateTeamSelects**()**{  
  const group = document.getElementById**("**groupSelect**")**.value;  
  const team1 = document.getElementById**("**team1Select**")**;  
  const team2 = document.getElementById**("**team2Select**")**;  
  team1.innerHTML=**""**; team2.innerHTML=**""**;  
  groups[group].forEach**(**t=>{  
    const opt1=document.createElement**("**option**")**; opt1.value=t; opt1.text=t; team1.add**(**opt1**)**;  
    const opt2=document.createElement**("**option**")**; opt2.value=t; opt2.text=t; team2.add**(**opt2**)**;  
  }**)**;  
}  
document.getElementById**("**groupSelect**")**.addEventListener**("**change**"**, updateTeamSelects**)**;  
updateTeamSelects**()**;  
  
function addMatch**()**{  
  const group = document.getElementById**("**groupSelect**")**.value;  
  const t1 = document.getElementById**("**team1Select**")**.value;  
  const t2 = document.getElementById**("**team2Select**")**.value;  
  const s1 = parseInt**(**document.getElementById**("**score1**")**.value**)**;  
  const s2 = parseInt**(**document.getElementById**("**score2**")**.value**)**;  
  if**(**t1===t2**)**{ alert**("لا** **يمكن** **اختيار** **نفس** **الفريق**!**")**; return; }  
  const d1=data[group][t1]; const d2=data[group][t2];  
  d1.MP++; d2.MP++;  
  d1.GF+=s1; d1.GA+=s2; d1.GD=d1.GF-d1.GA;  
  d2.GF+=s2; d2.GA+=s1; d2.GD=d2.GF-d2.GA;  
  if**(**s1>s2**)**{ d1.W++; d2.L++; } else if**(**s1<s2**)**{ d2.W++; d1.L++; } else { d1.D++; d2.D++; }  
  d1.Pts=d1.W*3+d1.D; d2.Pts=d2.W*3+d2.D;  
  renderTable**(**group**)**;  
}  
  
function renderTable**(**group**)**{  
  const container=document.getElementById**("**tablesContainer**")**; container.innerHTML=**""**;  
  const table=document.createElement**("**table**")**;  
  const header=table.insertRow**()**;  
  [**"الفريق"**,**"لعب"**,**"فوز"**,**"تعادل"**,**"خسارة"**,**"**GF**"**,**"**GA**"**,**"**GD**"**,**"**Pts**"**].forEach**(**h=>{ const th=document.createElement**("**th**")**; th.innerText=h; header.appendChild**(**th**)**; }**)**;  
  const rows=Object.keys**(**data[group]**)**.map**(**t=>**(**{name**:**t,...data[group][t]}**))**;  
  rows.sort**((**a,b**)**=>b.Pts-a.Pts||b.GD-a.GD**)**;  
  rows.forEach**(**r=>{  
    const row=table.insertRow**()**;  
    const cellName=row.insertCell**()**;  
    const img=document.createElement**("**img**")**; img.src=logos[r.name]; img.alt=**""**;   
    cellName.appendChild**(**document.createTextNode**(**r.name**))**; cellName.appendChild**(**img**)**;  
    [r.MP,r.W,r.D,r.L,r.GF,r.GA,r.GD,r.Pts].forEach**(**v=>{ const c=row.insertCell**()**; c.innerText=v; }**)**;  
  }**)**;  
  container.appendChild**(**table**)**;  
}  
renderTable**(**document.getElementById**("**groupSelect**")**.value**)**;  
</script>  
</body>  
</html>  
<div dir="rtl"></div>
